<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relat칩rio Sinistro PRO</title>
    <style>
        :root { --primary: #25d366; --secondary: #3498db; --dark: #2c3e50; --bg: #f0f2f5; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); padding: 20px; }
        .container { background: white; max-width: 600px; margin: auto; padding: 25px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: var(--dark); border-bottom: 2px solid var(--primary); padding-bottom: 10px; }
        .envolvido-card { background: #fff; padding: 15px; border-radius: 10px; margin-bottom: 20px; border-left: 6px solid var(--secondary); border-top: 1px solid #eee; border-right: 1px solid #eee; border-bottom: 1px solid #eee; }
        label { display: block; margin-top: 12px; font-size: 0.75em; font-weight: bold; color: #7f8c8d; }
        input, textarea { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 15px; }
        input:not(.contato):not([type="file"]) { text-transform: uppercase; }
        .foto-preview { display: flex; gap: 10px; margin-top: 10px; flex-wrap: wrap; }
        .img-container { width: 60px; height: 60px; border-radius: 5px; overflow: hidden; border: 1px solid #ddd; }
        .img-container img { width: 100%; height: 100%; object-fit: cover; }
        .btn-foto { background: #e67e22; color: white; padding: 10px; border-radius: 8px; cursor: pointer; display: inline-block; margin-top: 5px; font-size: 0.8em; font-weight: bold; }
        .menu-botoes { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 20px; }
        button { border: none; padding: 16px; border-radius: 10px; cursor: pointer; font-weight: bold; color: white; transition: 0.3s; }
        .btn-add { background: var(--dark); grid-column: span 2; margin-bottom: 5px; }
        .btn-copy { background: #7f8c8d; }
        .btn-whats { background: var(--primary); }
    </style>
</head>
<body>

<div class="container">
    <h2>游늶 Registro de Sinistro</h2>
    <div id="lista-envolvidos">
        <div class="envolvido-card">
            <h3>Envolvido 1</h3>
            <label>NOME COMPLETO:</label>
            <input type="text" class="nome" placeholder="NOME DO MOTORISTA" spellcheck="true">
            <label>VE칈CULO:</label>
            <input type="text" class="marca" placeholder="MARCA / MODELO / PLACA">
            <label>CONTATO:</label>
            <input type="tel" class="contato" oninput="mascara(this)" placeholder="(00) 00000-0000" maxlength="15">
            <label>LOCAL:</label>
            <input type="text" class="endereco" placeholder="RUA, N칔MERO, BAIRRO">
            <label>RELATO:</label>
            <textarea class="relato" placeholder="O que aconteceu?" spellcheck="true"></textarea>
            <label class="btn-foto">游닞 ADICIONAR FOTOS <input type="file" accept="image/*" multiple style="display: none;" onchange="preview(this)"></label>
            <div class="foto-preview"></div>
        </div>
    </div>
    <button class="btn-add" onclick="adicionar()">+ ADICIONAR ENVOLVIDO</button>
    <div class="menu-botoes">
        <button class="btn-copy" onclick="copiar()">游늯 COPIAR PARA TELEGRAM/ZAP</button>
        <button class="btn-whats" onclick="enviarWhats()">游릭 ENVIAR WHATSAPP</button>
    </div>
</div>

<script>
    function mascara(i) {
        let v = i.value.replace(/\D/g, "");
        if (v.length > 10) v = v.replace(/^(\d{2})(\d{5})(\d{4})/, "($1) $2-$3");
        else v = v.replace(/^(\d{2})(\d{4})(\d{0,4})/, "($1) $2-$3");
        i.value = v;
    }

    function preview(input) {
        const p = input.parentElement.nextElementSibling;
        p.innerHTML = "";
        Array.from(input.files).forEach(f => {
            const r = new FileReader();
            r.onload = e => { p.innerHTML += `<div class="img-container"><img src="${e.target.result}"></div>`; };
            r.readAsDataURL(f);
        });
    }

    function adicionar() {
        const lista = document.getElementById('lista-envolvidos');
        const n = lista.children.length + 1;
        const div = document.createElement('div');
        div.className = 'envolvido-card';
        div.innerHTML = `<h3>Envolvido ${n}</h3><label>NOME:</label><input type="text" class="nome" spellcheck="true"><label>VE칈CULO:</label><input type="text" class="marca"><label>CONTATO:</label><input type="tel" class="contato" oninput="mascara(this)" maxlength="15"><label>LOCAL:</label><input type="text" class="endereco"><label>RELATO:</label><textarea class="relato" spellcheck="true"></textarea><label class="btn-foto">游닞 ADICIONAR FOTOS <input type="file" accept="image/*" multiple style="display: none;" onchange="preview(this)"></label><div class="foto-preview"></div>`;
        lista.appendChild(div);
    }

    function montarTexto(isTelegram = true) {
        const cards = document.querySelectorAll('.envolvido-card');
        let txt = "*游늶 RELAT칍RIO DE SINISTRO*\n\n";
        cards.forEach((c, i) => {
            const n = c.querySelector('.nome').value.toUpperCase() || "N/I";
            const v = c.querySelector('.marca').value.toUpperCase() || "N/I";
            const t = c.querySelector('.contato').value || "N/I";
            const l = c.querySelector('.endereco').value.toUpperCase() || "N/I";
            const r = c.querySelector('.relato').value.toUpperCase() || "N/I";
            
            // O segredo est치 nas crases ` ` abaixo:
            txt += `*ENVOLVIDO ${i+1}*\n`;
            txt += `游녻 Nome: \`${n}\` \n`;
            txt += `游뚱 Ve칤culo: \`${v}\` \n`;
            txt += `游 Tel: \`${t}\` \n`;
            txt += `游늸 Local: \`${l}\` \n`;
            txt += `游닇 Relato: \`${r}\` \n`;
            txt += `--------------------------\n\n`;
        });
        return txt;
    }

    function copiar() {
        navigator.clipboard.writeText(montarTexto()).then(() => alert("Copiado! No Telegram, cada linha ser치 clic치vel."));
    }

    function enviarWhats() {
        window.open(`https://api.whatsapp.com/send?text=${encodeURIComponent(montarTexto())}`, '_blank');
    }
</script>
</body>
</html>
