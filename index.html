<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relat√≥rio Sinistro PRO</title>
    <style>
        :root { --primary: #25d366; --secondary: #3498db; --dark: #2c3e50; --bg: #f0f2f5; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); padding: 20px; color: #333; }
        
        .container { background: white; max-width: 600px; margin: auto; padding: 25px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: var(--dark); border-bottom: 2px solid var(--primary); padding-bottom: 10px; margin-bottom: 25px; }
        
        .envolvido-card { 
            background: #fff; padding: 20px; border-radius: 12px; margin-bottom: 25px; 
            border: 1px solid #ddd; border-left: 8px solid var(--secondary);
            position: relative;
        }

        h3 { margin-top: 0; color: var(--secondary); font-size: 1.2em; }

        label { display: block; margin-top: 15px; font-size: 0.75em; font-weight: bold; color: #7f8c8d; }
        input, textarea { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        input:not(.contato) { text-transform: uppercase; }
        
        /* √Årea de Miniaturas */
        .foto-preview-container { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); 
            gap: 10px; 
            margin-top: 15px; 
            padding: 10px;
            background: #f9f9f9;
            border-radius: 8px;
            min-height: 50px;
        }

        .img-miniatura { 
            width: 100%; 
            aspect-ratio: 1/1; 
            border-radius: 6px; 
            object-fit: cover; 
            border: 2px solid white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .btn-foto { 
            background: #e67e22; color: white; padding: 14px; border-radius: 8px; 
            cursor: pointer; display: block; text-align: center; margin-top: 10px; 
            font-size: 0.9em; font-weight: bold; transition: 0.3s;
        }
        .btn-foto:hover { background: #d35400; }

        .menu-botoes { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 25px; }
        button { border: none; padding: 18px; border-radius: 10px; cursor: pointer; font-weight: bold; color: white; transition: 0.3s; font-size: 14px; }
        
        .btn-add { background: var(--dark); grid-column: span 2; margin-bottom: 10px; }
        .btn-copy { background: #7f8c8d; }
        .btn-whats { background: var(--primary); }
        button:active { transform: scale(0.98); }

        @media (max-width: 480px) { .menu-botoes { grid-template-columns: 1fr; } .btn-add { grid-column: span 1; } }
    </style>
</head>
<body>

<div class="container">
    <h2>üìã Registro de Sinistro</h2>
    
    <div id="lista-envolvidos">
        <div class="envolvido-card">
            <h3>Envolvido 1</h3>
            
            <label>NOME COMPLETO:</label>
            <input type="text" class="nome" placeholder="NOME DO MOTORISTA" spellcheck="true">
            
            <label>VE√çCULO:</label>
            <input type="text" class="marca" placeholder="MARCA / MODELO / PLACA">
            
            <label>CONTATO:</label>
            <input type="tel" class="contato" oninput="mascara(this)" placeholder="(00) 00000-0000" maxlength="15">
            
            <label>LOCAL:</label>
            <input type="text" class="endereco" placeholder="RUA, N√öMERO, BAIRRO">
            
            <label>RELATO / DIN√ÇMICA:</label>
            <textarea class="relato" rows="3" placeholder="Descreva os fatos..." spellcheck="true"></textarea>
            
            <label class="btn-foto">
                üì∏ TIRAR OU ANEXAR FOTOS
                <input type="file" accept="image/*" multiple style="display: none;" onchange="gerarMiniatura(this)">
            </label>
            
            <div class="foto-preview-container">
                </div>
        </div>
    </div>

    <button class="btn-add" onclick="adicionar()">+ ADICIONAR NOVO ENVOLVIDO</button>

    <div class="menu-botoes">
        <button class="btn-copy" onclick="copiar()">üìÑ COPIAR PARA TELEGRAM/ZAP</button>
        <button class="btn-whats" onclick="enviarWhats()">üü¢ ENVIAR WHATSAPP</button>
    </div>
</div>

<script>
    // M√°scara de telefone
    function mascara(i) {
        let v = i.value.replace(/\D/g, "");
        if (v.length > 10) v = v.replace(/^(\d{2})(\d{5})(\d{4})/, "($1) $2-$3");
        else v = v.replace(/^(\d{2})(\d{4})(\d{0,4})/, "($1) $2-$3");
        i.value = v;
    }

    // Fun√ß√£o para mostrar miniaturas das fotos
    function gerarMiniatura(input) {
        const container = input.parentElement.nextElementSibling;
        container.innerHTML = ""; // Limpa visualiza√ß√£o anterior
        
        if (input.files) {
            Array.from(input.files).forEach(arquivo => {
                const leitor = new FileReader();
                leitor.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.className = 'img-miniatura';
                    container.appendChild(img);
                }
                leitor.readAsDataURL(arquivo);
            });
        }
    }

    // Adiciona novo envolvido
    function adicionar() {
        const lista = document.getElementById('lista-envolvidos');
        const n = lista.children.length + 1;
        const div = document.createElement('div');
        div.className = 'envolvido-card';
        div.innerHTML = `
            <h3>Envolvido ${n}</h3>
            <label>NOME COMPLETO:</label>
            <input type="text" class="nome" spellcheck="true">
            <label>VE√çCULO:</label>
            <input type="text" class="marca">
            <label>CONTATO:</label>
            <input type="tel" class="contato" oninput="mascara(this)" maxlength="15">
            <label>LOCAL:</label>
            <input type="text" class="endereco">
            <label>RELATO:</label>
            <textarea class="relato" rows="3" spellcheck="true"></textarea>
            <label class="btn-foto">üì∏ TIRAR OU ANEXAR FOTOS <input type="file" accept="image/*" multiple style="display: none;" onchange="gerarMiniatura(this)"></label>
            <div class="foto-preview-container"></div>
        `;
        lista.appendChild(div);
        div.scrollIntoView({ behavior: 'smooth' });
    }

        txt += "--------------------------\n\n";

        cards.forEach((c, i) => {
